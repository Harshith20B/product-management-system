<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/metrics.js"></script>
    <script src="js/recentData.js"></script>
    <script>
        // JavaScript to toggle form visibility
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            if (form.classList.contains('hidden')) {
                form.classList.remove('hidden');
            } else {
                form.classList.add('hidden');
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Product Management System</h1>
        <nav>
            <ul>
                <li><a href="#" class="fetchCustomers">Customers</a></li>
                <li><a href="#" class="fetchSuppliers">Suppliers</a></li>
                <li><a href="#" class="fetchShipments">Shipments</a></li>
                <li><a href="#" class="fetchProducts">Products</a></li>
                <li><a href="#" class="fetchOrders">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="metrics">
            <div class="metric-box">
                <h2>Total Customers</h2>
                <p id="total-customers">0</p>
            </div>
            <div class="metric-box">
                <h2>Total Suppliers</h2>
                <p id="total-suppliers">0</p>
            </div>
            <div class="metric-box">
                <h2>Total Shipments</h2>
                <p id="total-shipments">0</p>
            </div>
            <div class="metric-box">
                <h2>Total Products</h2>
                <p id="total-products">0</p>
            </div>
            <div class="metric-box">
                <h2>Total Orders</h2>
                <p id="total-orders">0</p>
            </div>
            <div class="content-box recent-data">
                <h2>Recent Orders</h2>
                <ul id="recent-orders-list"></ul>
            </div>
            <div class="content-box recent-data">
                <h2>Recent Shipments</h2>
                <ul id="recent-shipments-list"></ul>
            </div>
        </section>

        <!-- <section class="content">
            <div class="content-box">
                <h2>Add Order</h2>
            </div>
            <div class="content-box">
                <h2>Add Supplier</h2>
            </div>
            <div class="content-box">
                <h2>Add Shipment</h2>
            </div>
        </section> -->

        <!-- Add Order Section -->
        <div id="add-order" class="add-section">
            <h2>Add Order</h2>
            <button class="toggle-form" onclick="toggleForm('order-form')">Add Order</button>
            <form id="order-form" class="hidden">
                <label for="order-date">Order Date:</label>
                <input type="date" id="order-date" name="order-date" required><br>

                <label for="order-time">Order Time:</label>
                <input type="time" id="order-time" name="order-time" required><br>

                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required><br>

                <label for="quantity-ordered">Quantity Ordered:</label>
                <input type="number" id="quantity-ordered" name="quantity-ordered" required><br>

                <label for="total-amount">Total Amount:</label>
                <input type="number" step="0.01" id="total-amount" name="total-amount" required><br>

                <label for="shipment-id">Shipment ID:</label>
                <input type="number" id="shipment-id" name="shipment-id" required><br>

                <label for="supplier-id">Supplier ID:</label>
                <input type="number" id="supplier-id" name="supplier-id" required><br>

                <label for="customer-id">Customer ID:</label>
                <input type="number" id="customer-id" name="customer-id" required><br>

                <button type="submit">Submit Order</button>
            </form>
        </div>

        <!-- Add Supplier Section -->
        <div id="add-supplier" class="add-section">
            <h2>Add Supplier</h2>
            <button class="toggle-form" onclick="toggleForm('supplier-form')">Add Supplier</button>
            <form id="supplier-form" class="hidden">
                <label for="supplier-name">Name:</label>
                <input type="text" id="supplier-name" name="supplier-name" required><br>

                <label for="supplier-phone">Phone Number:</label>
                <input type="tel" id="supplier-phone" name="supplier-phone" required><br>

                <label for="supplier-address">Address:</label>
                <input type="text" id="supplier-address" name="supplier-address" required><br>

                <label for="supplier-email">Email:</label>
                <input type="email" id="supplier-email" name="supplier-email" required><br>

                <button type="submit">Submit Supplier</button>
            </form>
        </div>

        <!-- Add Shipment Section -->
        <div id="add-shipment" class="add-section">
            <h2>Add Shipment</h2>
            <button class="toggle-form" onclick="toggleForm('shipment-form')">Add Shipment</button>
            <form id="shipment-form" class="hidden">
                <label for="shipment-date">Shipment Date:</label>
                <input type="date" id="shipment-date" name="shipment-date" required><br>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                </select><br>

                <label for="actual-arrival-date">Actual Arrival Date:</label>
                <input type="date" id="actual-arrival-date" name="actual-arrival-date"><br>

                <label for="estimated-arrival-date">Estimated Arrival Date:</label>
                <input type="date" id="estimated-arrival-date" name="estimated-arrival-date" required><br>

                <button type="submit">Submit Shipment</button>
            </form>
        </div>

    </main>
</body>

</html>
